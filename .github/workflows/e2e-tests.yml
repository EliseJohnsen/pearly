name: E2E Tests

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [main, dev]
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    # Allow manual trigger from GitHub Actions UI

permissions:
  contents: read
  pull-requests: write

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: pearly_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Backend setup
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run database migrations
        working-directory: backend
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/pearly_test
        run: |
          alembic upgrade head

      - name: Start backend server
        working-directory: backend
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/pearly_test
          SECRET_KEY: ${{ secrets.E2E_SECRET_KEY || 'test-secret-key-for-ci' }}
          VIPPS_API_URL: https://mock-vipps.example.com
          FRONTEND_URL: http://localhost:3000
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          echo $! > backend.pid
          sleep 5

      # Frontend setup
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Build frontend
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
        run: npm run build

      - name: Start frontend server
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
        run: |
          npm run start &
          echo $! > frontend.pid
          sleep 10

      # Verify services are running
      - name: Check backend health
        run: |
          curl -f http://localhost:8000/ || echo "Backend root endpoint check"
          echo "Backend is running"

      - name: Check frontend health
        run: |
          curl -f http://localhost:3000/ || exit 1
          echo "Frontend is running"

      # Run E2E tests
      - name: Run Playwright tests
        working-directory: frontend
        env:
          TEST_BASE_URL: http://localhost:3000
          TEST_API_URL: http://localhost:8000
          TEST_DB_URL: postgresql://test_user:test_password@localhost:5432/pearly_test
          TEST_SECRET_KEY: ${{ secrets.E2E_SECRET_KEY || 'test-secret-key-for-ci' }}
        run: npx playwright test --config=e2e/playwright.config.ts

      # Generate test summary
      - name: Generate test summary
        if: always()
        working-directory: frontend
        run: |
          echo "## ğŸ§ª E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f "e2e/test-results/results.json" ]; then
            echo "### Payment Flow Scenarios" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            # Parse results and create summary
            node -e "
              const fs = require('fs');
              try {
                const results = JSON.parse(fs.readFileSync('e2e/test-results/results.json', 'utf8'));
                const suites = results.suites || [];

                suites.forEach(suite => {
                  if (suite.specs && suite.specs.length > 0) {
                    console.log('**' + suite.title + '**');
                    console.log('');
                    suite.specs.forEach(spec => {
                      const icon = spec.ok ? 'âœ…' : 'âŒ';
                      console.log('- ' + icon + ' ' + spec.title);
                    });
                    console.log('');
                  }
                });
              } catch (error) {
                console.log('Could not parse test results');
              }
            " >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ No test results file found" >> $GITHUB_STEP_SUMMARY
          fi

      # Upload artifacts
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/e2e/playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: frontend/e2e/test-results/
          retention-days: 7

      # Comment on PR with results
      - name: Comment PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let passed = 0;
            let failed = 0;

            try {
              const results = JSON.parse(fs.readFileSync('frontend/e2e/test-results/results.json', 'utf8'));
              const suites = results.suites || [];

              suites.forEach(suite => {
                if (suite.specs) {
                  suite.specs.forEach(spec => {
                    if (spec.ok) passed++;
                    else failed++;
                  });
                }
              });
            } catch (error) {
              console.log('Could not parse results:', error);
            }

            const body = `## ğŸ§ª E2E Test Results

            âœ… **Passed:** ${passed}
            âŒ **Failed:** ${failed}

            [View full report](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})

            <details>
            <summary>ğŸ“Š Test Details</summary>

            Download the \`playwright-report\` artifact from the workflow run to view detailed results with screenshots and videos.

            </details>`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      # Cleanup
      - name: Stop servers
        if: always()
        run: |
          if [ -f backend/backend.pid ]; then
            kill $(cat backend/backend.pid) || true
          fi
          if [ -f frontend/frontend.pid ]; then
            kill $(cat frontend/frontend.pid) || true
          fi
